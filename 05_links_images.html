<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Link -->
  <!-- target="_blank" open a new window -->
  <p>
    <a href="https://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Topography</a>
  </p>

  <!-- Local image -->
  <img src="/images/sample.jpg" alt="text image of a picture">

  <!-- Remote image -->
  <img src="GET /photos/random" alt="my image">


</body>
</html>

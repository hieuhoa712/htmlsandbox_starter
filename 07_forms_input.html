<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="submitform.php">
    <!--Name-->
    <div>
      <label for="name">Name:</label><br>
      <input type="text" name="name" id="name" placeholder="John Smith">
    </div>
    <!--Email-->
    <div>
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email" placeholder="example@mail.com">
    </div>
    <!--Message-->
    <div>
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <!--Sex Select Box-->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="refuse">Refuse to answer</option>
      </select>
    </div>
    <!--Age-->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!--Date of Birth-->
    <div>
      <label for="date">Date of Birth</label><br>
      <input type="date" name="date" id="date">
    </div>
    <!--Radio Button for membership-->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="Simple" checked> Simple
      <input type="radio" name="membership" id="membership" value="Standard"> Standard
      <input type="radio" name="membership" id="membership" value="Advance"> Advance
    </div>
    <!--Checkbox-->
    <div>
      <label for="hobbies">Hobbies</label><br>
      <input type="checkbox" name="hobbies" id="hobbies" value="cardio"> Cardio
      <input type="checkbox" name="hobbies" id="hobbies" value="walk"> Walk
      <input type="checkbox" name="hobbies" id="hobbies" value="yoga"> Yoga
    </div>
    <!--Button-->
    <button type="submit">Submit Form</button>
    <!--Reset Button-->
    <button type="reset"></button>
  </form>
</body>
</html>

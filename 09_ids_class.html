<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Div, span, id and class</title>
  <style>
    .card {
        border: 1px solid #ccc;
        background: #f4f4f4;
        padding: 20px;
        margin-bottom: 10px;
      }

    .enhance {
      color: yellow;
      background-color:black;
    }
  </style>
</head>
<body>

  <!--IDs are unique. Class can be repeated and grouped-->
  <!--Span is inline. While Div is another paragraph-->
  <div id="main-header">
    <h1>My Website</h1>
    <p>A site about my stuff</p>
  </div>
  <ul id="main-nav">
    <li> <a href="#">Home</a></li>
    <li> <a href="#">About</a></li>
    <li> <a href="#">Contact</a></li>
  </ul>
  <div id="about">
    <h3>About</h3>
  </div>

  <div id="contact">
    <h3>Contact Me</h3>
    <ul>
      <li>Address:</li>
      <li>Phone:</li>
      <li>Email:</li>
    </ul>
  </div>
 
</body>
</html>

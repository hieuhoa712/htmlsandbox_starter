<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- The small description that search engine will show
      when people look up your website -->
  <meta name = "description" content="This is my website description">
  <meta name="keywords" content="web development, web design">
  <!-- Stop search engine from finding your website -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>

</body>
</html>
